<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/18c678064c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="body">
        <p class="heading">Rock Paper Scissors</p>
    <div class="buttonBox">
        <button onclick="playGame('Rock');">
            <i class="fa-solid fa-hand-fist"></i> Rock
        </button>
        <button onclick="playGame('Paper');">
            <i class="fa-solid fa-hand"></i>  Paper
        </button>
        <button onclick="playGame('Scissors');">
            <i class="fa-solid fa-hand-scissors"></i>  Scissors
        </button>
    </div>
    <div class="box">
    <p class="you">START</p>
    <p class="computer">PLAYING</p>
    <p class="rslt"></p>
    </div>
    <div class="score"></div>

    </div>
    <script src="main.js"></script>
</body>
</html>
